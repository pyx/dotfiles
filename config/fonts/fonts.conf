<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
	Provide required aliases for standard names
	-->
	<alias>
		<family>sans</family>
		<prefer>
			<family>ZhunYuan</family>
			<family>Verdana</family>
			<family>Bitstream Vera</family>
			<family>Times New Roman</family>
			<family>Times</family>
			<!-- family>SimSun</family -->
			<!-- family>AR PL New Sung</family -->
			<!-- family>MingLiU</family -->
                        <!-- family>AR PL ShanHeiSun Uni</family -->
			<!-- family>AR PL ShanHeiSun Uni MBE</family -->
			<!-- family>Ming(ISO10646)</family -->
			<family>Kochi Mincho</family>
			<family>Baekmuk Batung</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>ZhunYuan</family>
			<family>Verdana</family>
			<family>Bitstream Vera Serif</family>
			<family>Times New Roman</family>
			<family>Times</family>
			<!-- family>SimSun</family -->
			<!-- family>AR PL New Sung</family -->
			<!-- family>MingLiU</family -->
			<!-- family>AR PL ShanHeiSun Uni</family-->
			<!-- family>AR PL ShanHeiSun Uni MBE</family-->
			<!-- family>Ming(ISO10646)</family -->
			<family>Kochi Mincho</family>
			<family>Baekmuk Batung</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>ZhunYuan</family>
			<family>Verdana</family>
			<family>Bitstream Vera Sans</family>
			<family>Arial</family>
			<family>Helvetica</family>
			<!-- family>SimSun</family -->
			<!-- family>AR PL New Sung</family -->
			<!-- family>MingLiU</family -->
			<!-- family>AR PL ShanHeiSun Uni</family-->
			<!-- family>AR PL ZenKai Uni</family -->
			<!-- family>AR PL ZenKai Uni MBE</family -->
			<!-- family>Ming(ISO10646)</family -->
			<family>Kochi Mincho</family>
			<family>Baekmuk Batung</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Courier New</family>
			<family>Courier</family>
			<family>Bitstream Vera Sans Mono</family>
			<family>ZhunYuan</family>
			<family>Andale Mono</family>
			<!-- family>SimSun</family -->
			<!-- family>AR PL New Sung</family -->
                        <!-- family>AR PL ShanHeiSun Uni</family-->
			<!-- family>AR PL ShanHeiSun Uni MBE</family-->
			<!-- family>Ming(ISO10646)</family -->
			<family>Kochi Mincho</family>
			<family>Baekmuk Batung</family>
		</prefer>
	</alias>
	<match target="font" >
		<test compare="eq" name="family" >
			<!-- string>SimSun</string -->
			<!-- string>NSimSun</string -->
			<!-- string>AR PL New Sung</string -->
			<!-- string>MingLiU</string -->
			<!-- string>PMingLiU</string -->
			<!-- string>AR PL ZenKai Uni</string -->
			<!-- string>AR PL ZenKai Uni MBE</string -->
			<family>ZhunYuan</family>
                        <!-- string>AR PL ShanHeiSun Uni</string> -->
                        <!-- string>AR PL ShanHeiSun Uni MBE</string> -->
			<!-- string>Ming(ISO10646)</string -->
			<!-- string>AR PL Mingti2L Big5</string -->
			<!-- string>AR PL SungtiL Big5</string -->
			<string>Kochi Mincho</string>
			<string>Baekmuk Dotum</string>
		</test>
		<test compare="more" target="pattern" name="weight" >
			<const>medium</const>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>21</double>
		</test>
		<edit name="hinting" >
			<bool>true</bool>
		</edit>
		<edit name="antialias" >
			<bool>false</bool>
		</edit>
		<edit name="autohint" >
			<bool>false</bool>
		</edit>
	</match>
	<!-- added on June 15 2006 -->
	<match target="font" >
		<test name="family" qual="any" >
			<!-- string>Tahoma</string -->
			<!-- string>Verdana</string -->
			<!-- string>Arial</string -->
			<!-- string>Times</string -->
			<!-- string>Times New Roman</string -->
			<!-- string>Courier</string -->
			<!-- string>Courier New</string -->
			<family>ZhunYuan</family>
			<!-- string>AR PL ShanHeiSun Uni</string -->
			<!-- string>AR PL ShanHeiSun Uni MBE</string -->
			<!-- string>SimSun</string -->
			<!-- string>MingLiU</string -->
		</test>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
	</match>
	<!-- added on June 15 2006 -->
	<match target="font" >
		<test name="family" >
			<family>ZhunYuan</family>
			<!-- string>SimSun</string -->
			<!-- string>宋体</string -->
		</test>
		<edit name="globaladvance" >
			<bool>false</bool>
		</edit>
		<edit name="spacing" >
			<const>proportional</const>
		</edit>
	</match>
	<match target="font" >
		<edit mode="assign" name="hinting" >
			<bool>true</bool>
		</edit>
	</match>
	<match target="font" >
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<!-- check to see if the font is just regular -->
		<test name="weight" compare="less_eq">
			<int>100</int>
		</test>
		<!-- check to see if the pattern requests bold -->
		<test target="pattern" name="weight" compare="more_eq">
			<int>180</int>
		</test>
		<!-- set the embolden flag -->
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
